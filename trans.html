  <script>
        function generate30DigitNumber() {
          const prefix = "10003";
          const suffixLength = 30 - prefix.length;
          let suffix = "";

          for (let i = 0; i < suffixLength; i++) {
            suffix += Math.floor(Math.random() * 10);
          }

          return prefix + suffix;
        }

        function display30DigitNumber() {
          const randomNumber = generate30DigitNumber();
          document.getElementById('numberRandom').innerText = randomNumber;
        }

        function generate18DigitNumber() {
          const prefix = "2407";
          const suffixLength = 18 - prefix.length;
          let suffix = "";

          for (let i = 0; i < suffixLength; i++) {
            suffix += Math.floor(Math.random() * 10);
          }

          return prefix + suffix;
        }

        function display18DigitNumber() {
          const randomNumber = generate18DigitNumber();
          document.getElementById('numberDisplay').innerText = randomNumber;
        }

        function formatDate(date) {
          const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
          const month = months[date.getMonth()];
          const day = date.getDate();
          const daySuffix = (day % 10 === 1 && day !== 11) ? "st" :
            (day % 10 === 2 && day !== 12) ? "nd" :
            (day % 10 === 3 && day !== 13) ? "rd" : "th";
          const year = date.getFullYear();
          const hours = String(date.getHours()).padStart(2, '0');
          const minutes = String(date.getMinutes()).padStart(2, '0');
          const seconds = String(date.getSeconds()).padStart(2, '0');

          return `${month} ${day}${daySuffix},${year} ${hours}:${minutes}:${seconds}`;
        }

        function displayDateTime() {
          const now = new Date();
          const formattedDateTime = formatDate(now);
          document.getElementById('dateTimeDisplay').innerText = formattedDateTime;
        }

        function loadFile(event) {
          const output = document.getElementById('output');
          output.src = URL.createObjectURL(event.target.files[0]);
          output.onload = function() {
            URL.revokeObjectURL(output.src);
          }
        }

        // Generate the numbers and display the date/time when the page loads
        window.onload = function() {
          display30DigitNumber();
          display18DigitNumber();
          displayDateTime();
        }
  </script>
